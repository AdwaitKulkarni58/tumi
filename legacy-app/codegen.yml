overwrite: true
schema: '../server/schema.graphql'
generates:
  src/app/generated/generated.ts:
    documents:
      - './src/**/*.graphql'
      - '!*schema.graphql'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-apollo-angular'
    config:
      addExplicitOverride: true
hooks:
  afterAllFileWrite:
#    - yarn eslint --fix
#    - yarn prettier --write
