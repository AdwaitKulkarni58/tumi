<div class="rounded-t border-b border-gray-700 bg-gray-400 bg-opacity-10 p-2">
  <div fxLayout="row" fxLayoutGap=".5rem">
    <mat-icon
      [class.saturate-0]="((currentValue | async) ?? 0) < rating"
      svgIcon="icon-star-2"
      *ngFor="let rating of elements"
      (click)="setRating(rating)"
    ></mat-icon>
  </div>
  <p class="text-sm text-gray-700">More stars are better</p>
</div>
