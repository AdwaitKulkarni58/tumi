mutation registerForEvent(
  $eventId: ID!
  $type: RegistrationType
  $submissions: Json
  $price: Json
) {
  registerForEvent(
    eventId: $eventId
    registrationType: $type
    submissions: $submissions
    price: $price
  ) {
    id
    organizerRegistrationPossible
    participantRegistrationPossible
    organizersRegistered
    participantsRegistered
    couldBeOrganizer
    userRegistered
    activeRegistration {
      id
      type
      status
      cancellationReason
      transaction {
        id
        stripePayment {
          id
          createdAt
          amount
          status
          checkoutSession
          paymentIntent
        }
      }
    }
    organizers {
      fullName
    }
  }
}
