configuration:
  activeRevisionsMode: Single
  ingress:
    external: true
    targetPort: 3333
template:
  containers:
  - image: ghcr.io/heddendorp/tumi/server:main
    name: tumi-server
    env:
    - name: DATABASE_URL
      secretRef: database-url
    - name: NODE_ENV
      value: production
    - name: HIVE_TOKEN
      secretRef: hive-token
    - name: SENDGRID_API_KEY
      secretRef: sendgrid-key
    - name: AUTH0_SECRET
      secretRef: auth0-secret
    - name: STRIPE_KEY
      secretRef: stripe-key
    - name: STRIPE_WH_SECRET
      secretRef: stripe-wh-secret
    - name: PM2_PUBLIC_KEY
      value: 9itltnqk9yqwqph
    - name: PM2_SECRET_KEY
      secretRef: pm2-secret-key
    resources:
      cpu: 1
      memory: 2Gi
  scale:
    minReplicas: 0
    maxReplicas: 5
    rules:
#    - name: http-rule
#      http:
#        metadata:
#          concurrentRequests: 100
    - name: cpu-scaling-rule
      custom:
        type: cpu
        metadata:
          type: Utilization
          value: 80
    - name: memory-scaling-rule
      custom:
        type: memory
        metadata:
          type: Utilization
          value: 80
