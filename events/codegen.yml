overwrite: true
schema: '../server/schema.graphql'
generates:
  src/app/generated/generated.ts:
    documents:
      - './src/**/*.graphql'
      - '!*schema.graphql'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-apollo-angular'
hooks:
  afterAllFileWrite:
    - eslint --fix
    - prettier --write
