<main class="mt-6">
  <section class="mx-auto max-w-7xl px-4 sm:px-6">
    <h1
      class="text-4xl font-extrabold tracking-tight text-gray-900 dark:text-gray-100 sm:text-5xl md:text-6xl"
    >
      Events
    </h1>
    <div
      class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8"
    >
      <app-event-card
        *ngFor="let event of events$ | async; trackBy: getId"
        [event]="event"
      ></app-event-card>
    </div>
  </section>
</main>
